name: Deploy to Linux
on:
  push:
    branches: [ main ]
    paths:
      - 'html/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: 'just-a-placeholder-so-we-dont-get-errors'
          # Explicitly set the key name (optional but clearer)
          name: id_rsa
      
      - name: Debug - Verify key installed
        run: |
          echo "Checking SSH key exists..."
          ls -la ~/.ssh/
          echo "Key fingerprint:"
          ssh-keygen -lf ~/.ssh/id_rsa
      
      - name: Deploy with rsync
        run: |
          # Test SSH connection first
          ssh -vvv -p ${{ secrets.SERVER_PORT }} -o StrictHostKeyChecking=no -o BatchMode=yes ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} "echo 'SSH connection successful'"
          
          # Create target directory
          ssh -p ${{ secrets.SERVER_PORT }} -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} "mkdir -p ${{ secrets.SERVER_HTML_FOLDER }}"
          
          # Deploy files
          rsync -avz -e "ssh -p ${{ secrets.SERVER_PORT }} -o StrictHostKeyChecking=no" --delete ./html/ ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }}:${{ secrets.SERVER_HTML_FOLDER }}
